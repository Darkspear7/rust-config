env:
    - CHANNEL = "beta"
    - CHANNEL = "nightly"
install:
    - mkdir ~/rust
    - curl -s https://static.rust-lang.org/rustup.sh | sudo sh -s -- --channel=$CHANNEL --prefix=~/rust
before_script:
    - rustc --version
    - cargo --version
script:
    - cargo build --verbose
    - cargo test --verbose
